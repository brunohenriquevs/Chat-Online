<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>
    
    <!-- icone -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=send" />
   
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="container"> 

        <!-- login -->
        <section class="login">
            <h2>Login</h1>
            <form class="login_form">
                <input type="text" class="login_input" placeholder="Seu Nome" required>
                <button type="submit" class="login_button">Entrar</button>
            </form>
        </section>

        <!-- chat -->
        <section class="chat">
            <section class="chat_message">
                
                <!-- Lugar onde ficam as menssagens -->

            </section>

            <form class="chat_form">
                <input type="text" class="chat_input" placeholder="Digite sua mensagem..." required>
                <button type="submit" class="chat_button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
        
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
